<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1"/>
    <link th:href="@{/css/bootstrap.min.css}" rel="stylesheet"/>
    <link th:href="@{/css/my.css}" rel="stylesheet"/>
</head>
<body class="start">
<h1>DODAJ NOWĄ FUNDACJĘ</h1>
<table class="usermenutable">
    <tr>
        <td class="full">
            <a th:href="@{/}" class="btn btn-info full">MENU</a>
        </td>
    </tr>
</table>
<form th:action="@{/admin/foundationAdd}" th:object="${foundation}" method="post">
    <div class="container">
        <br><br>
        <div class="card" style="width: 25%">
            <div class="card-body">
                <input type="hidden" th:field="*{id}" name="id"/>
                <div class="form-group"><label> NAZWA <input th:field="*{name}" type="text" name="username" class="form-control"/></label></div>
                <div class="form-group"><label> EMAIL <input th:field="*{email}" type="text" name="email" class="form-control"/></label></div>
                <div class="form-group"><label> TEL <input th:field="*{phone}" type="text" name="email" class="form-control"/></label></div>
                <div class="form-group"><label> ADRES <input th:field="*{address}" type="text" name="email" class="form-control"/></label></div>
                <div class="form-group">
                    <select th:field="*{region}" class="form-control">
                        <option th:each="i : ${regions}" th:value="${i}" th:text="${i}"></option>
                    </select>
                </div>
                <div><input type="submit" class="btn btn-primary" style="width: 100%" value="ZAPISZ"/></div>
                <br/>
                <br/>
                <div><a th:href="@{/}" class="btn btn-info" style="width: 100%">MENU</a></div>
            </div>
        </div>
    </div>
</form>
</body>
</html>
