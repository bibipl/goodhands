<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns="http://www.w3.org/1999/html">
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <title>Fundacje</title>
    <meta name="viewport" content="width=device-width, initial-scale=1"/>
    <link th:href="@{/css/bootstrap.min.css}" rel="stylesheet"/>
    <link th:href="@{/css/my.css}" rel="stylesheet"/>
</head>
<body class="about">
<table class="usermenutable">
    <tr>
        <td class="usermenu30"></td>

        <td class="usermenu30">
            <a th:href="@{/}" class="btn btn-secondary">Start</a>
            <a th:href="@{/whatsOn}" class="btn btn-secondary">O co chodzi</a>
            <a th:href="@{/aboutUs}" class="btn btn-secondary">O nas</a>
            <a th:href="@{/foundation}" class="btn btn-secondary">Fundacje i organizacje</a>
            <a th:href="@{/contact}" class="btn btn-secondary">Kontakt</a>
        </td>
        <td class="usermenu10"></td>
        <td class="usermenu15">
            <a th:href="@{/login}" class="btn btn-success full">Zaloguj</a>
        </td>
        <td class="usermenu15">
            <a th:href="@{/register}" class="btn btn-primary full">Załóż konto</a>
        </td>
    </tr>
</table>
<br/><br/>
<div class="container">
    <table class="usermenutable" th th:unless="${isAdmin}">
        <tr>
            <td style="width: 100%">
                    <span>
                        <a class="btn btn-info usermenu"  th:href="@{'/'}">
                           POWRÓT NA STRONĘ GŁÓWNĄ
                        </a>
                    </span>
            </td>

        </tr>
    </table>
    <table class="usermenutable" th:if="${isAdmin}">
        <tr>
            <td style="width: 80%">
                <span>
                    <a class="btn btn-info usermenu"  th:href="@{'/'}">
                       MOJA STRONA GŁÓWNA
                    </a>
                </span>
            </td>
            <td style="width: 20%">
                <span>
                    <a href="/admin/foundationAdd" class="btn btn-success usermenu"> + </a>
                </span>
            </td>
        </tr>
    </table>

    <table class="usermenutable" th:if="${isAdmin}">
        <tr>
            <td class="usermenutd4">
                <span>
                    <a class="btn btn-secondary usermenu"  th:href="@{|/admin/roles/ROLE_ADMIN|}">
                        ADMINISTRATORZY
                    </a>
                </span>
            </td>
            <td class="usermenutd4">
                <span>
                    <a class="btn btn-secondary usermenu" th:href="@{|/admin/roles/ROLE_USER|} ">
                        UŻYTKOWNICY
                    </a>
                </span>
            </td>
            <td class="usermenutd4">
                <span>
                    <a class="btn btn-secondary usermenu" th:href="@{'/'} ">
                        INSTYTUCJE
                    </a>
                </span>
            </td>
            <td class="usermenutd4">
                    <span>
                        <a class="btn btn-secondary usermenu" th:href="@{'/'} ">
                            DARY
                        </a>
                    </span>
            </td>
        </tr>
    </table>
    <div class="alert alert-success" role="alert">
        <div>
            <h3>LISTA INSTYTUCJI</h3>
        </div>
        <table class="usermenutable">
            <thead>
                <tr>
                    <th class="usermenu20 btn-secondary"><span>NAZWA</span></th>
                    <th class="usermenu20 btn-secondary"><span>EMAIL</span></th>
                    <th class="usermenu20 btn-secondary"><span>TEL</span></th>
                    <th class="usermenu30 btn-secondary"><span>ADRES</span></th>
                    <th th:if="${isAdmin}" class="usermanu5 btn-secondary"><span>EDYTUJ</span></th>
                    <th th:if="${isAdmin}" class="usermenu5 btn-secondary"><span>USUŃ</span></th>
                </tr>
            </thead>
            <th:block th:each="foundation : ${foundations}">
                <tr>
                    <td class="usermenu20 btn-secondary" th:text="${foundation.name}"></span></td>
                    <td class="usermenu20 btn-secondary" th:text="${foundation.email}"></td>
                    <td class="usermenu20 btn-secondary" th:text="${foundation.phone}"></td>
                    <td class="usermenu30 btn-secondary" th:text="${foundation.address}"></td>
                    <td th:if="${isAdmin}" class="usermenu5 btn-secondary"><a class="btn btn-warning" th:href="@{|/admin/editFoundation/${foundation.id}|}">EDYT</a></td>
                    <td th:if="${isAdmin}" class="usermenu5 btn-secondary"><a class="btn btn-danger" th:href="@{|/admin/deleteFoundation/${foundation.id}|}">USUŃ</a></td>
                </tr>
            </th:block>
        </table>
    </div>
    <table class="usermenutable">
        <tr>
            <td style="width: 100%">
                    <span>
                        <a class="btn btn-info usermenu"  th:href="@{'/'}">
                           POWRÓT NA STRONĘ GŁÓWNĄ
                        </a>
                    </span>
            </td>

        </tr>
    </table>
</div>
</body>
</html>
